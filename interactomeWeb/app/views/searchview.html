<!-- Show search results based on institution search --> 
    <ul id="objects" class="list-group">
        <div ng-repeat="institution in institutions">
            <li class="list-group-item">
                <h4 class="list-group-item-heading">{{institution.FirstName.S + "  " + institution.LastName.S}}</h4>
                </li>
            </div>
            </ul>
